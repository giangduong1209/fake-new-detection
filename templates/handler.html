<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hệ thống phát hiện tin giả</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='dist/output.css') }}"
    />
  </head>
  <body>
    <header>
      <div class="header-block">
        <div class="header-block__left">
          <img
            src="https://stdportal.tdtu.edu.vn/images/LogoTDTBgWhite.png"
            alt="TON DUC THANG LOGO"
          />
          <h1>
            <a href="#" class="link-main" style="color: #ec1c24;">Đại học Tôn Đức Thắng</a>
          </h1>
        </div>
        <div class="header_block__right">
          <ul>
            <li>
              <a href="/" style="color: #1866b3;">Phân tích dữ liệu</a>
            </li>
            <li>
              <a href="/" style="color: #1866b3;">Đánh giá mô hình</a>
            </li>
            <li>
              <a href="#demo" style="color: #1866b3;">Demo</a>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <div id="demo" class="section" style="margin-top: 100px;">
        <h1>thực nghiệm</h1>
        <form action="http://127.0.0.1:5000/handler" method="POST" id="todo-form">
          <div class="form-field">
            <input
            type="text"
            name="text-input"
            id="text-input"
            class="form-input"
            placeholder=" "
            ></input>
            <label for="text-input" class="form-label">Post Message</label>
          </div>
          <button tyle="submit" class="btn-submit">Dự đoán</button>
        </form>

        <div class="equal-block">
          <h2>Kết quả:</h2>
          <span>{{ result }}</span>
        </div>
      </div>
    </main>

    <footer style="position: relative; bottom: 0;">
      <p>Copyright &copy; by Giang Duong. All Rights Reserved.</p>
    </footer>

    <script src="{{ url_for('static', filename='scripts/script.js') }}"></script>
    
  </body>
</html>
